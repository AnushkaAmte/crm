{% extends 'accounts/index.html' %}
{% block content %}
{% include 'accounts/status.html' %}
<h3>User Profile</h3>

<div class="row">
  <div class="card card-body">
    <table class="table">
      <tr>
        <th>Product</th>
        <th>note</th>
        <th>Category</th>
        <th>Date Ordered</th>
        <th>Status</th>

      </tr>
      
      {% for i in orders%}
      <tr>
      <td>{{i.product}}</td>
      <td>{{i.note}}</td>
      <td>{{i.product.category}}</td>
      <td>{{i.date_created}}</td>
      <td>{{i.status}}</td>
   
    </tr>
      {%endfor%}
    
    </table>
  </div>
</div>
{% endblock%}
</accounts>
